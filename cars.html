    <script>
        function randomisedCar() {
            let g = document.getElementById("groups");
            var cgroup = "";

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xhttp.responseText);
                    var brand = response.cars;
                    //var choosengroup = brand.cars.n300;
                    let x = Math.floor(Math.random() * (brand.length));
                    var output = '';
                    output += brand[x].brand + '  ' + brand[x].model;
                    // Typical action to be performed when the document is ready:
                    document.getElementById("randomCars").innerHTML = output;
                    console.log(output)
                }
            };
            xhttp.open("GET", "carList.json", true);
            xhttp.send();
        }

    </script>
